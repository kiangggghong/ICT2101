<head>

    <title>Driver Management Application</title>

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts

<body>

    <!--main body-->
    <div class="container">

        <!--title-->
        <div class="jumbotron">
            <h1 class="text-center">Driver Tracking System</h1>
            <h2 class="text-center">Login</h2>
        </div>

        <!--login form-->
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <form action="" id="loginForm">

                        <!-- username -->
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="text" id='username' name='username' placeholder="username" />
                        </div>

                        <!--password-->
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input class="form-control" type="password" name='password' placeholder="password" />
                        </div>

                        <!--login button-->
                        <div class="form-group">
                            <button type="button" id="md" class="btn btn-def btn-info btn-block" onclick="redirect()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Driver Management 2016</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.js"></script>
